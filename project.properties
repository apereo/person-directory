# Project property file for PersonDirectory

dist.dir=${basedir}/dist
release.version=${pom.currentVersion}
release.zip=person-directory-${release.version}.zip

# +------------------------------+
# | MAVEN JAR PLUGIN             |
# +------------------------------+
maven.jar.index=true

# +------------------------------+
# | MAVEN JAVA PLUGIN            |
# +------------------------------+
maven.compile.debug=on
maven.compile.deprecation=off
maven.compile.optimize=off
maven.compile.source=1.4
maven.compile.target=1.4
maven.compile.verbose=false

# +------------------------------+
# | MAVEN JAVADOC PLUGIN         |
# +------------------------------+
maven.javadoc.package=true
maven.javadoc.source=1.4
maven.javadoc.author=true

# +------------------------------+
# | SIMIAN PLUGIN                |
# +------------------------------+
maven.simian.linecount=5
maven.simian.includetests=false

# +------------------------------+
# | License plugin setting       |
# +------------------------------+
maven.license.licenseFile=${basedir}/LICENSE.txt

# +------------------------------+
# | CLOVER PLUGIN                |
# +------------------------------+
maven.clover.report.xml=true
maven.clover.report.html=true
maven.clover.license.path=${basedir}/clover.license
maven.clover.context.statement.regexps=.*[log|LOG]\.i?s?[t|T]race.*,.*[log|LOG]\.i?s?[d|D]ebug.*,.*[log|LOG]\.i?s?[i|I]nfo.*,.*[log|LOG]\.i?s?[w|W]arn.*,.*[log|LOG]\.i?s?[e|E]rror.*

# +------------------------------+
# | XDOC PLUGIN                  |
# +------------------------------+
maven.xdoc.date=left
maven.xdoc.date.locale=en
maven.xdoc.distributionUrl=http://www.ja-sig.org/downloads/persondirectory
maven.xdoc.distributionType=zip
maven.html2xdoc.enabled=true


# +------------------------------+
# | JDIFF PLUGIN                 |
# +------------------------------+
maven.jdiff.old.tag=rel-1-0-0-RC1
